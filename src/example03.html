<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/example03.css">
    <title>Example 03</title>
</head>
<body>

    <h1>Image Gallery Using Flexbox</h1>
    <div class="gallery">
        <div class="top">
            
            
            <div class="left">
                <div class="image"><img src="images/fall-forest.jpg" alt="fall-forest"></div>
                <div class="image"><img src="images/grassy-ridge.jpg" alt="grassy-ridge"></div>
                <div class="image"><img src="images/waves.jpg" alt="waves"></div>
            </div>
            
            
            <div class="middle">
                <div class="image"><img src="images/sky-shoreline.jpg" alt="sky-shoreline"></div>
                <div class="image"><img src="images/leaves.jpg" alt="leaves"></div>
            </div>
            
            
            <div class="right">
                
                <div class="top">
                    <div class="image"><img src="images/ancient-tree.jpg" alt="ancient-tree"></div>
                    <div class="image"><img src="images/long-weeds.jpg" alt="long-weeds"></div>
                    <div class="image"><img src="images/night-mountain.jpg" alt="night-mountain"></div>
                </div>
                
                <div class="image middle"><img src="images/lake.jpg" alt="Lake"></div>
                
                <div class="bottom">
                    <div class="image"><img src="images/trees-bottom.jpg" alt="trees-bottom"></div>
                    <div class="image"><img src="images/pink-moon.jpg" alt="pink-moon"></div>
                </div>
            </div>
        </div>


        <div class="bottom">
            <div class="image"><img src="images/grassy-plateau.jpg" alt="grassy-plateau"></div>
            <div class="image"><img src="images/pine-forest.jpg" alt="pine-forest"></div>
        </div>
    </div>
    
</body>
</html>
